<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<!-- <link rel="preconnect" href="https://fonts.gstatic.com"> -->
	<link
		href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500&family=Roboto:wght@400;500;700&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="css/style.min.css">
</head>

<body>
	<div class="container">
		<header class="header">
			<div class="header__inner">
				<a href="#" class="logo">
					<img src="images/logo.png" alt="логотип" class="logo__img">
				</a>
				<nav class="menu">
					<ul class="menu__list">
						<li class="menu__list-item">
							<a class="menu__list-link menu__list-link--active" href="#">home</a>
						</li>
						<li class="menu__list-item">
							<a class="menu__list-link" href="#">shop</a>
						</li>
						<li class="menu__list-item">
							<a class="menu__list-link" href="#">page</a>
						</li>
						<li class="menu__list-item">
							<a class="menu__list-link" href="#">blog</a>

					</ul>
				</nav>
				<div class="user-nav">
					<a class="user-nav__link" href="#">

					<a class="user-nav__link" href="#">

					<a class="user-nav__link" href="#">

					<a class="user-nav__link" href="#">

	<script src="js/main.min.js"></script>
